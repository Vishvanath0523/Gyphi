<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .link {
            stroke: #625c5c;
            stroke-opacity: 0.6;
        }
        .node circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .node text {
            pointer-events: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Network Visualization</h1>
    <div id="chart"></div>
    <script src="script.js"></script>
</body>
</html>
